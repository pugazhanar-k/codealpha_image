<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Image Gallery</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }

    .title {
      text-align: center;
      margin-bottom: 20px;
    }

    .filters {
      text-align: center;
      margin-bottom: 20px;
    }

    .filter-btn {
      background: #444;
      color: white;
      padding: 10px 15px;
      margin: 0 5px;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    .filter-btn:hover,
    .filter-btn.active {
      background: #222;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
    }

    .gallery-item img {
      width: 100%;
      display: block;
      transition: transform 0.4s ease;
      cursor: pointer;
    }

    .gallery-item:hover img {
      transform: scale(1.05);
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 100;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .lightbox-img {
      max-width: 90%;
      max-height: 80%;
      margin: auto;
      border-radius: 5px;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 40px;
      color: #fff;
      cursor: pointer;
    }

    .lightbox-nav {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 30px;
      color: #fff;
      font-size: 50px;
      cursor: pointer;
      user-select: none;
    }

    .prev, .next {
      transition: color 0.3s;
    }

    .prev:hover, .next:hover {
      color: #ccc;
    }

    @media (max-width: 600px) {
      .lightbox-img {
        width: 95%;
      }
    }
  </style>
</head>
<body>

  <h1 class="title">Image Gallery</h1>

  <div class="filters">
    <button class="filter-btn active" data-filter="all">All</button>
    <button class="filter-btn" data-filter="nature">Nature</button>
    <button class="filter-btn" data-filter="city">City</button>
    <button class="filter-btn" data-filter="people">People</button>
  </div>

  <div class="gallery">
    <div class="gallery-item" data-category="nature">
      <img src="https://picsum.photos/id/1018/400/300" alt="Nature 1" />
    </div>
    <div class="gallery-item" data-category="city">
      <img src="https://picsum.photos/id/1025/400/300" alt="City 1" />
    </div>
    <div class="gallery-item" data-category="people">
      <img src="https://picsum.photos/id/1005/400/300" alt="People 1" />
    </div>
    <div class="gallery-item" data-category="nature">
      <img src="https://picsum.photos/id/1016/400/300" alt="Nature 2" />
    </div>
    <div class="gallery-item" data-category="city">
      <img src="https://picsum.photos/id/1011/400/300" alt="City 2" />
    </div>
    <div class="gallery-item" data-category="people">
      <img src="https://picsum.photos/id/1012/400/300" alt="People 2" />
    </div>
  </div>

  <!-- Lightbox Modal -->
  <div class="lightbox" id="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-img" src="" alt="Large View">
    <div class="lightbox-nav">
      <span class="prev">&#10094;</span>
      <span class="next">&#10095;</span>
    </div>
  </div>

  <script>
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.querySelector(".lightbox-img");
    const closeBtn = document.querySelector(".close");
    const nextBtn = document.querySelector(".next");
    const prevBtn = document.querySelector(".prev");
    const images = document.querySelectorAll(".gallery-item img");
    const filterButtons = document.querySelectorAll(".filter-btn");

    let currentIndex = 0;
    let imageArray = [];

    images.forEach((img, index) => {
      imageArray.push(img.src);
      img.addEventListener("click", () => {
        currentIndex = index;
        showLightbox(img.src);
      });
    });

    function showLightbox(src) {
      lightbox.style.display = "flex";
      lightboxImg.src = src;
    }

    closeBtn.addEventListener("click", () => {
      lightbox.style.display = "none";
    });

    nextBtn.addEventListener("click", () => {
      currentIndex = (currentIndex + 1) % imageArray.length;
      lightboxImg.src = imageArray[currentIndex];
    });

    prevBtn.addEventListener("click", () => {
      currentIndex = (currentIndex - 1 + imageArray.length) % imageArray.length;
      lightboxImg.src = imageArray[currentIndex];
    });

    // Filter functionality
    filterButtons.forEach((btn) => {
      btn.addEventListener("click", () => {
        document.querySelector(".filter-btn.active").classList.remove("active");
        btn.classList.add("active");

        const filter = btn.getAttribute("data-filter");
        document.querySelectorAll(".gallery-item").forEach((item) => {
          if (filter === "all" || item.dataset.category === filter) {
            item.style.display = "block";
          } else {
            item.style.display = "none";
          }
        });
      });
    });
  </script>
</body>
</html>
